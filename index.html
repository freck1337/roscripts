<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoScripts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .image-section img {
      width: 150px;
      height: 150px;
      margin: 20px;
      cursor: pointer;
    }
    .scripts {
      display: none; /* Başlangıçta metinler gizlenmiş olacak */
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome! Only registered users can view scripts.</h1>
  
  <!-- Resimler -->
  <div class="image-section">
    <img src="/images/image1.jpg" alt="BloxFruits" id="image1">
    <img src="/images/image2.jpg" alt="JailBreak" id="image2">
    <img src="/images/image3.jpg" alt="MM2" id="image3">
  </div>

  <!-- Metinler (Başlangıçta gizlenmiş) -->
  <div class="scripts" id="scripts">
    <h2>Script 1: Example Script</h2>
    <p>This is the first example script for registered users.</p>

    <h2>Script 2: Another Example</h2>
    <p>This is another example script for registered users.</p>
  </div>

  <script>
    // Sayfa yüklendiğinde localStorage'da kullanıcı durumu kontrol edilir
    if (localStorage.getItem('userLoggedIn') === 'true') {
      // Kullanıcı kayıtlıysa, metinleri göster
      document.getElementById('scripts').style.display = 'block';
    } else {
      // Kullanıcı kayıtlı değilse, tıklama ile kayıt sayfasına yönlendir
      document.getElementById('image1').addEventListener('click', function() {
        window.location.href = 'register.html';
      });
      document.getElementById('image2').addEventListener('click', function() {
        window.location.href = 'register.html';
      });
      document.getElementById('image3').addEventListener('click', function() {
        window.location.href = 'register.html';
      });
    }
  </script>
</body>
</html>
