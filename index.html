<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoScripts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .image-section img {
      width: 150px;
      height: 150px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome! Only registered users can view scripts.</h1>
  <div class="image-section">
    <img src="/images/image1.jpg" alt="Mini Görsel 1" id="image1">
    <img src="/images/image2.jpg" alt="Mini Görsel 2" id="image2">
    <img src="/images/image3.jpg" alt="Mini Görsel 3" id="image3">
  </div>

  <script>
    if (!localStorage.getItem('userLoggedIn')) {
      // Kullanıcı kayıtlı değilse, tıklandığında register.html'e yönlendir
      document.getElementById('image1').addEventListener('click', function() {
        window.location.href = 'register.html';
      });
      document.getElementById('image2').addEventListener('click', function() {
        window.location.href = 'register.html';
      });
      document.getElementById('image3').addEventListener('click', function() {
        window.location.href = 'register.html';
      });
    }
  </script>
</body>
</html>
