<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoScripts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111; /* Siyah arka plan */
      color: white; /* Beyaz metin */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .image-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .image-section img {
      width: 150px; /* Resim genişliği */
      height: 150px; /* Resim yüksekliği */
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
      border-radius: 8px; /* Yuvarlatılmış köşe */
    }

    .image-section img:hover {
      transform: scale(1.1); /* Hover efektiyle resmin büyümesi */
    }

  </style>
</head>
<body>
  <h1>Hoş Geldiniz! Lütfen Aşağıdaki Resimlerden Birine Tıklayın.</h1>
  
  <!-- Resimler -->
  <div class="image-section">
    <img src="/images/image1.jpg" alt="BloxFruits" id="image1">
    <img src="/images/image2.jpg" alt="JailBreak" id="image2">
    <img src="/images/image3.jpg" alt="MM2" id="image3">
  </div>

  <script>
    // Resimlere tıklanarak yönlendirme yapılır
    document.getElementById('image1').addEventListener('click', function() {
      window.location.href = 'scripts.html'; // image1'e tıklayınca scripts sayfasına yönlendirme
    });
    document.getElementById('image2').addEventListener('click', function() {
      window.location.href = 'scripts.html'; // image2'ye tıklayınca scripts sayfasına yönlendirme
    });
    document.getElementById('image3').addEventListener('click', function() {
      window.location.href = 'scripts.html'; // image3'e tıklayınca scripts sayfasına yönlendirme
    });
  </script>
</body>
</html>
